<!-- Background overlay to darken the screen when the modal is open -->
<div
  class="fixed inset-0 bg-black opacity-50 z-40"
  *ngIf="isOpen"
></div>

<!-- Popup modal content -->
<div
  class="fixed inset-0 flex items-center justify-center z-50"
  *ngIf="isOpen"
>
  <div class="bg-white rounded-lg shadow-lg p-6 z-50 relative">
    <h2 class="text-xl font-bold mb-4">Popup Title</h2>
    <p class="mb-4">This is the content of the popup!</p>
    <button
      (click)="closePopup()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Close
    </button>
  </div>
</div>
