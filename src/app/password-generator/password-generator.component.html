<div class="flex flex-col items-center space-y-4 p-6 bg-gray-100 rounded-lg shadow-lg max-w-sm mx-auto">
    <h1 class="text-xl font-semibold text-gray-800">Password Generator</h1>
  
    <!-- Display Password -->
    <div class="text-lg font-mono bg-gray-200 rounded p-3 w-full text-center">
      {{ password }}
    </div>
  
    <!-- Generate Button -->
    <button
      (click)="generatePassword()"
      class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 focus:outline-none"
    >
      Generate New Password
    </button>
</div>
