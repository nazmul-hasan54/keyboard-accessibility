<div class="flex items-center justify-center bg-gray-900 p-4 rounded-xl w-full">
    <!-- Slider Wrapper -->
    <div class="relative w-full h-40 overflow-hidden">
      <!-- Slides -->
      <div
        class="flex gap-5 justify-evenly transition-transform duration-500 ease-out"
        [ngStyle]="{ 'transform': 'translateX(-' + (currentIndex * 100) + '%)' }"
      >
        <!-- You can replace these with images or any other content -->
        <div class="w-full h-40 bg-blue-500 flex-shrink-0">Slide 1</div>
        <div class="w-full h-40 bg-red-500 flex-shrink-0">Slide 2</div>
        <div class="w-full h-40 bg-green-500 flex-shrink-0">Slide 3</div>
        <div class="w-full h-40 bg-yellow-500 flex-shrink-0">Slide 4</div>
      </div>
    </div>
  
    <!-- Slider Dots -->
    <div class="flex space-x-2 ml-4">
      <span
        *ngFor="let slide of slides; let i = index"
        class="w-3 h-3 rounded-full cursor-pointer"
        [ngClass]="i === currentIndex ? 'bg-white' : 'bg-gray-600'"
        [ngStyle]="{ 'width': i === currentIndex ? '9px' : '3px' }"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </div>
